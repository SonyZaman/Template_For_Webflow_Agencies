<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template for Webflow Agencies</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="raleway-normal">

  <!-- Header -->
  <header>
    <nav>
      <h1 class="logo inter-normal">LOGO</h1>
      <a href=""><button class="btn">Sign Up</button></a>
    </nav>
    <div class="header-container">
      <p class="header-title">Cool Dark UI Template for <br> Webflow Agencies!</p>
      <div class="press-btn">
        <button class="press">Stay Focused</button>
      </div>
    </div>
  </header>

   <!-- Main Content -->
   <main>
    <!-- Action Section -->
    <div class="action">
      <div class="action-container">
        <h2 class="action-title">See It in Action</h2>
        <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
        <button class="launch">Launch Live Preview</button>
      </div>
      <img src="Assets/wc-mini.png" alt="" class="action-img">
    </div>

   </main>
  
</body>
</html>
